<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- CSS Files -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/lineup.css" />
		<!-- All JS Files -->
		<script type="text/javascript" src="js/script.js"></script>


		<title>Title of Your Website</title>

	</head>

	<body>

		<!-- It is almost always a good idea to have a large div wrap out the entire contents of your html body. In this example, that div is "container" This will make placement of other HTML elements easier. -->

		<div class="container">

			 <!-- Navigation Bar  -->

			  <!-- In order to build our nav bar, use lists. <ul> is basically the container of the list and <li> is a single element in the list.

			  To insert a link in the nav bar, simply put an anchor tag <a> inside a <li>.

			  For the link's href, we use id's which is another CSS selector (ID uses "#" as opposed to a class's ".". This makes sure that clicking on a link will automatically sroll down to a specific section.

			  Finally, notice how our HTML is divided used <section> instead of <div>.-->

			<section class="navigation">
				<image class="logo" src="images/logo.png"></image>
				<div class="square2"></div>
				<div class="text2"></div>
					<h1>TICKETS</h1>
				<ul>
					<li><a href="#four">INFO</a></li>
					<li><a href="#three">LINEUP</a></li>
				</ul>
			</section>

			 <!-- Hero Image  -->
			<section class="home" id="home">
				<h6>LINEUP</h6>
			</section>

			 <!-- First Section  -->
			<section class="one" id="one">
				<div class="day">Day 1 - December 13</div>
				<div class="artist">
					<img class="artist_pic" src="images/logo.png"/>
					<p class="artist_name">FUTURE</p>
					<p class="location_cat">STAGE</p>
					<p class="location_name">AMAZON MUSIC</p>
					<p class="time_cat">TIME</p>
					<p class="time_exact">10:00PM</p>
				</div>

				<div class="artist pink">
					<img class="artist_pic" src="images/logo.png"/>
					<p class="artist_name">YEAT</p>
					<p class="location_cat">STAGE</p>
					<p class="location_name">AMAZON MUSIC</p>
					<p class="time_cat">TIME</p>
					<p class="time_exact">9:00PM</p>
				</div>

				<div class="artist">
					<img class="artist_pic" src="images/logo.png"/>
					<p class="artist_name">METRO BOOMIN</p>
					<p class="location_cat">STAGE</p>
					<p class="location_name">GO PUFF</p>
					<p class="time_cat">TIME</p>
					<p class="time_exact">8:00PM</p>
				</div>

			</section>

			 <!-- Second Section  -->
			<section class="two" id="two">
				<h3>TICKET TYPES</h3>
			</section>

			 <!-- Third Section  -->
			<section class="three" id="three">
				<h2>Chapter Three</h2>
			</section>

			 <!-- Fourth Section  -->
			<section class="four" id="four">

			</section>

			 <!-- Fifth Section  -->
			<section class="footer" id="five">

			</section>

		</div>

	</body>

</html>
